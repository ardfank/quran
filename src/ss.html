<script type='text/javascript'>
$(document).ready(function(){
	const url = new URL(location.href);
	let sur=url.searchParams.get('surah');
	if(sur !== null && sur < 115 && Number.isInteger(parseInt(sur))){
		$("header").append("<audio preload='none' controls src='"+im.audio+"'></audio>");
		$("h1,h2").appendTo("#gal");
		$('#gal').append("<div class='responsive'><span class='arab'>"+im.bismillah.arab+"</span><br/><span class='trj'>"+im.bismillah.translation+"</span><br/><audio preload='none' controls src='"+im.bismillah.audio.alafasy+"'></audio></div>");
		im.ayahs.forEach((b)=>{
			$('#gal').append("<div class='responsive' id='"+b.number.inSurah+"'><h3 class='arab'>"+b.arab+"</h3><br/><h4 class='trj'>"+b.translation+"</h4><br/><audio preload='none' controls src='"+b.audio.alafasy+"'></audio></div>");
		})
	}else{
		im.forEach((b)=>{
			$('#gal').append("<div class='responsive' onclick='location.href=\"/?surah="+b.number+"\"'><span class='arab'>"+b.name+" ("+b.translation+")</span><br/><span class='trj'>"+b.desc+"</span><br/><audio preload='none' controls src='"+b.audio+"'></audio></div>");
		})
	}
});
</script>
