<style>
@font-face {
  font-family:LPMQ;
  src:url(LPMQ.8cbcf0d8242ca47f93b1.eot);
  src:url(LPMQ.8cbcf0d8242ca47f93b1.eot?#iefix) format("embedded-opentype"),
  url(https://cdn.networkreverse.com/LPMQ-IsepMisbah.ttf) format("truetype");
  font-weight:400;
  font-display:swap
}
body{color:#f80;font: small calibri;background-image:radial-gradient(at 50%, #000 83%, #f80 86%,#000 94%);}
a{text-decoration:none;color:#f80}
#cont{
    width:50vw;
    box-shadow:0px 0px 20px 5px;
    margin:0 auto;
}
h1{margin:0 auto;text-align:center}
h2,.tafsir{font-size:medium;text-align:center}
h3,h4{margin:0;font-weight: normal;}
audio{width: 99%;height: 30px;margin:5px auto}
audio::-webkit-media-controls-enclosure{
	background-color: rgba(255,120,0,.5);
	height: 30px;
	border-radius: 5px;
}
input{background: rgba(80,40,0,.8);
  color: #f80;
  border: 0;
  margin: 5px;padding: 5px;}

header{position:sticky;top:0;z-index:99;text-align:center;width: 100%}
#gal{display:flex;flex-flow: wrap;margin:5px}
.responsive {width:100%;margin:5px;position:relative;border: 1px dashed #f80;text-align:right;padding:15px;background:#000;cursor:pointer}
.arab{font-size:40px;font-family:LPMQ,Traditional Arabic,Tahoma,sans-serif;}
.trj{font-size:medium}
li{cursor:pointer}
#light{
	width:100%;height: 87vh;
    overflow-y: scroll;
    overflow-x: hidden;
}
#menu-box{list-style: none;
  position: absolute;
  border: 1px solid #f80;
  width: max-content;
  left: 10vw;
  padding: 10px;
  z-index: 99;
  background: rgba(0,0,0,.8);}
#q{width:50%;margin:10px auto}
footer{text-align:center;position:relative;top:10px;font-size: 12px;}
@media only screen and (max-width: 990px) {
 #cont {
	width: 90vw;
  }
  .arab{font-size:30px}
}
@media only screen and (max-width: 700px) {
  #cont {
	width: 96vw;
  }
  .arab{font-size:30px}
  #q{width:70%}
  #light{height:81vh}
}
::-webkit-scrollbar{width:5px;height:5px;}::-webkit-scrollbar-track{background:gainsboro;border-radius:5px;}::-webkit-scrollbar-thumb{background:rgba(255,0,0,.5);border-radius:5px;}::-webkit-scrollbar-thumb:hover{background:#830;}
</style>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-713L1EE5Z3"></script>
</head>
